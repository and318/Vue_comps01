<head>

<body>
    <div id="app">
        <img-comp v-for="image in gallery" :t_img="image.title" :src_img="image.src" :key="image.id">
        </img-comp>

    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>

        props: {
            t_img: {
                type: String,
                required: true,
            },
            src_img: {
                type: String,

            },
            alt: {
                type: String,
                default: "image_alt"
            }
        },
        template: `
        <div class="list">
    <span class="img"><img :src="src_img" :alt="alt"></span>
    <span class="name">{{t_img}}</span>
</div>`,
        methods: {

        }
    })
    const app = new Vue({
        el: "#app",
        data: function () {
            return {
                gallery: [
                    { id: 1, title: 'Rick Sanchez', src: 'https://rickandmortyapi.com/api/character/avatar/1.jpeg' },

                    { id: 3, title: 'Summer Smith  ', src: 'https://rickandmortyapi.com/api/character/avatar/3.jpeg' },
                    { id: 4, title: 'Beth Smith  ', src: 'https://rickandmortyapi.com/api/character/avatar/4.jpeg' },
                    { id: 5, title: 'Jerry Smith  ', src: 'https://rickandmortyapi.com/api/character/avatar/5.jpeg' },

                ],
            }
        },
    })
</script>
